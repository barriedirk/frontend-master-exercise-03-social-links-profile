<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Barrie Freyre" />

    <meta name="linkedin" content="https://www.linkedin.com/in/barriefreyre/" />
    <meta name="github" content="https://github.com/barriedirk" />
    <meta
      name="frontendmentor"
      content="https://www.frontendmentor.io/profile/barriedirk"
    />

    <link rel="me" href="https://www.linkedin.com/in/barriefreyre/" />
    <link rel="me" href="https://github.com/barriedirk" />
    <link rel="me" href="https://www.frontendmentor.io/profile/barriedirk" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Barrie Freyre",
        "url": "",
        "sameAs": [
          "https://www.linkedin.com/in/barriefreyre/",
          "https://github.com/barriedirk",
          "https://www.frontendmentor.io/profile/barriedirk"
        ]
      }
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />

    <style>
      .attribution {
        color: var(--clr-white);
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: var(--clr-green);
      }
    </style>
  </head>
  <body>
    <main class="flex-column">
      <div class="card" role="region" aria-labelledby="card-title">
        <img
          src="./assets//images/avatar-jessica.jpeg"
          class="card--avatar"
          alt="Jessica Randall Avatar"
        />

        <div class="flex-column card--name-location">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>

        <p>"Front-end developer and avid reader."</p>

        <ul
          class="flex-column card--social-networks"
          role="list"
          aria-labelledby="social-links"
        >
          <li>
            <a href="#" role="link" aria-label="Jessica's GitHub profile"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="#"
              role="link"
              aria-label="Jessica's Frontend Mentor profile"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="#" role="link" aria-label="Jessica's LinkedIn profile"
              >LinkedIn</a
            >
          </li>
          <li>
            <a href="#" role="link" aria-label="Jessica's Twitter profile"
              >Twitter</a
            >
          </li>
          <li>
            <a href="#" role="link" aria-label="Jessica's Instagram profile"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
      <div class="attribution" role="contentinfo">
        Challenge by
        <a
          href="https://www.frontendmentor.io/profile/barriedirk/solutions"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/barriefreyre/" target="_blank"
          >Barrie Freyre</a
        >.
      </div>
    </main>
  </body>
</html>
